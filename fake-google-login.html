<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #121212;  
            color: white;  
        }  
        .login-container {  
            width: 360px;  
            padding: 40px;  
            background: #1e1e1e;  
            border-radius: 8px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            text-align: center;  
        }  
        .login-container button {  
            width: 100%;  
            padding: 10px;  
            background-color: #4285f4;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        .login-container button:hover {  
            background-color: #357ae8;  
        }  
    </style>  
    <script>  
        function redirectToGoogle() {  
            window.location.href = "fake-google-login.html";  
        }  
    </script>  
</head>  
<body>  
    <div class="login-container">  
        <h2>Login</h2>  
        <p>Select a provider to continue</p>  
        <button onclick="redirectToGoogle()">Login with Google</button>  
    </div>  
</body>  
</html>
